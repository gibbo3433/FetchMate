<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title> Fetch-Mate </title>
</head>

<body id="bg">

  <div class="logo-nav-container">


    <nav>
      <ul>
        <li><a class="active" href="#">Log in</a></li>
        <li><a class="active" href="#">Home</a></li>
        <li><a class="active" href="#">About Us</a></li>
        <li><a class="active" href="#">Profile</a></li>
      </ul>
    </nav>
  </div>

  <header>
    <h1>Fetch-Mate</h1>
  </header>

  <main>
    <div id="main-container">

      <aside id="right-col">
        <div class="search-section">
          <input type="text" id="location-input" placeholder="Enter a location" />
          <div id="error-message"></div>
          <button id="search">Search</button>
          <div id="map"></div>
      </aside>

      <section id="left-col">
        <div id="title-row">
          <section id="locationSummary">
            <div class="summary-item">
              <p>Selected Location: </p>
              <p id="your-location"></p>
            </div>
        </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxriIzL6xFwLFzyKhpZ007OoU5597-yVA&callback=initMap&v=weekly"
    defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
  <script src="./map.js"></script>

  <footer>
    <div class="footer">
      <h4>Made with ❤️️ by Seema, Maartje, Oskar, Jordan, Ahmed </h4>
      <p>&copy; <TeamBootcamp class="2023"></TeamBootcamp> Inc.
      </p>
  </footer>

</body>

</html>
